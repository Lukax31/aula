<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Aula</title>
  </head>
  <body> 
    <div class="background-image">
      <div class="container">
        <div class="title">Latte & Co.</div>
        <div class="data">Since 2023</div>
        <div class="line"></div>
        <div class="sub-title">Doces Puros</div>
        <div class="photo">
          <img
            class="image"
            src="https://images.tcdn.com.br/img/img_prod/1159315/doce_pastoso_leite_com_cafe_93_1_b466a3cc51a3c7700652fcd3dcc9d9e6.jpeg"
            alt="foto de um café"
          />
        </div>
        <div class="products">
          <div class="product">
            <div class="product-name">Doce de leite puro - 500g</div>
            <div class="product-value">R$ 20.00</div>
          </div>
          <div class="product">
            <div class="product-name">Doce de leite com café - 500g</div>
            <div class="product-value">R$ 25.00</div>
          </div>
          <div class="product">
            <div class="product-name">Doce de leite sem açúcar - 300g</div>
            <div class="product-value">R$ 20.00</div>
          </div>
        </div>
        <div class="sub-title">Produtos Irados</div>
        <div class="photo">
          <img
            class="image"
            src="https://thumbnail.imgbin.com/8/8/15/imgbin-alfajor-peruvian-cuisine-dulce-de-leche-macaroon-shortbread-yogurt-aBRp5sYhbdGYczhqbMHA0CQHX_t.jpg"
            alt="foto de um café"
          />
        </div>
        <div class="products">
          <div class="product">
            <div class="product-name">Café 1</div>
            <div class="product-value">15.00</div>
          </div>
          <div class="product">
            <div class="product-name">Café 2</div>
            <div class="product-value">20.00</div>
          </div>
          <div class="product">
            <div class="product-name">Café 3</div>
            <div class="product-value">10.00</div>
          </div>
        </div>
        <div class="line"></div>
        <!-- Falta criar as classes desses dois ultimos -->
        <a class="link" href="https://www.google.com" target="_blank"
          >Veja mais</a
        >
        <div class="fim">Bom café!</div>
      </div>
    </div>
  </body>
</html>
